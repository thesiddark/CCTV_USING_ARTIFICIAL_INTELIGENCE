<html>
<div id="loading-animation" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.5); z-index: 9999;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <div style="display: inline-block; width: 80px; height: 80px;">
            <div style="width: 8px; height: 8px; margin: 0 4px; background-color: #333; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out;"></div>
            <div style="width: 8px; height: 8px; margin: 0 4px; background-color: #333; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out; animation-delay: -0.16s;"></div>
            <div style="width: 8px; height: 8px; margin: 0 4px; background-color: #333; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out; animation-delay: -0.32s;"></div>
        </div>
        <p style="font-size: 16px; color: #333; margin-top: 20px;">Loading...</p>
    </div>
</div>

<style>
    @keyframes bounce {
        0%, 80%, 100% {
            transform: scale(0);
        }
        40% {
            transform: scale(1);
        }
    }
</style>

</html>

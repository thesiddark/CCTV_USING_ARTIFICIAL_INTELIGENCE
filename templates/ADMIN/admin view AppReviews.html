<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

{% extends 'ADMIN/Admin_index.html' %}
{% block body %}
<body>

<div align="center"><div>
    <h1 style="font-weight: bold; background: linear-gradient(to right, #799aff, #4EAEFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">REVIEWS</h1>
</div><br>
<form id="form1" name="form1" method="post" action="/myapp/admin_view_appreviews_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>From Date</td>
    <td>
      <input type="date" name="from" id="textfield" class="form-control" value="2024-01-01"/></td>
    <td>To date</td>
    <td>
      <input type="date" name="to" id="textfield2"class="form-control" value="2024-01-01" /></td>
        <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>

  </tr>
</table>
    <table class="table table-bordered">
  <tr>
    <td>SI NO</td>
    <td>DATE</td>
    <td>USER</td>
    <td>REVIEWS</td>
    <td>RATING</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{forloop.counter  }}</td>
    <td>{{ i.date  }}</td>
    <td>{{ i.USER.name  }}</td>
    <td>{{ i.review }}</td>
    <td>{{ i.rating }}</td>
      {% endfor %}
  </tr>
</table>
</form>
</body>
{% endblock %}
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'ADMIN/Admin_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/admin_view_appreviews_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>From Date</td>
    <td>
      <input type="date" name="from" id="textfield" class="form-control"/></td>
    <td>To date</td>
    <td>
      <input type="date" name="to" id="textfield2"class="form-control" /></td>
        <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>

  </tr>
</table>
    <table class="table table-bordered">
  <tr>
    <td>SI NO</td>
    <td>DATE</td>
    <td>USER</td>
    <td>REVIEWS</td>
    <td>RATING</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{forloop.counter  }}</td>
    <td>{{ i.date  }}</td>
    <td>{{ i.USER.name  }}</td>
    <td>{{ i.review }}</td>
    <td>{{ i.rating }}</td>
      {% endfor %}
  </tr>
</table>
</form>
</body>
{% endblock %}
</html>

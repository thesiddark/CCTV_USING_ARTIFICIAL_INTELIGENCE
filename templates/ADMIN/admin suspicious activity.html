<body>
<form id="form1" name="form1" method="post" action=""><table width="375" border="1">
  <tr>
    <td width="49">From</td>
    <td width="6"><label for="textfield"></label>
      <input type="date" name="from" id="textfield" /></td>
    <td width="21">To</td>
    <td width="6"><label for="textfield2"></label>
      <input type="date" name="to" id="textfield2" /></td>
    <td width="259"><input type="submit" name="button" id="button" value="search" /></td>
  </tr>
</table>
<table width="820" height="267" border="1">
  <tr>
    <td>si no </td>
    <td>date </td>
    <td>place</td>
    <td>time</td>
    <td>photo</td>
    <td>criminal info</td>
    <td>activity</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{forloop.counter  }}</td>
    <td>{{ i.date }}</td>
    <td>&nbsp;{{ i.place }}</td>
    <td>&nbsp;{{ i.time }}</td>
    <td>{{ i.photo }}</td>
    <td>{{ i.CRIMINAL }}</td>
    <td>{{ i.activity }}</td>
  </tr>
    {% endfor %}
</table>

</form>

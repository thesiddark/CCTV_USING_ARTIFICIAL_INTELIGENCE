<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>REGISTERD USERS</title>
</head>
{% extends 'ADMIN/Admin_index.html' %}
{% block body %}
<body>
<div align="center"><div>
    <h1 style="font-weight: bold; background: linear-gradient(to right, #8d75ff, #4EAEFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">REGISTERED USERS</h1>
</div><br>
<form id="form1" name="form1" method="post" action="/myapp/registered_users_post/"><br><br>
    <table class="pull-left">
  <tr>
      {% csrf_token %}
    <td>
      <input type="text" name="name" id="textfield" class="form-control" /></td>
    <td><input type="submit" value="Search" class="btn btn-success"/></td>
  </tr>
</table>
    <table class="table table-bordered">
  <tr>
    <td>ID</td>
    <td>NAME</td>
    <td>GENDER</td>
    <td>ADDREESS</td>
    <td>EMAIL</td>
    <td>PHONE</td>
    <td>PHOTO</td>

  </tr>
    {% for i in data %}
  <tr>
    <td> {{forloop.counter}}&nbsp;</td>
    <td>{{ i.name }}</td>
    <td>{{ i.gender }}</td>
    <td>{{i.place  }}</td>
    <td>&nbsp;{{i.email  }}</td>
    <td>{{i.phone  }}</td>
      <td><img src="{{ i.photo }}"height="60px" width="60px" style="border-radius: 8px;"> </td>

  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
</html>

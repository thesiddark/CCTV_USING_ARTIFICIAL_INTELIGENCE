<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AICCTV | CRIMINALS </title>
</head>
{% extends 'ADMIN/Admin_index.html' %}
{% block body %}
<body>
<div align="center">
    <div>
        <h1 style="font-weight: bold; background: linear-gradient(to right, #252525, #252525); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0px 0px 0px #000, 0px 0px 0px #252525, 0px 0px 0px #000, 0px 0px 0px #252525;">CRIMINALS LIST</h1>
    </div>
</div><br>
<form id="form1" name="form1" method="post" action="/myapp/view_criminals_post/">
    <table class="pull-left">
  <tr>
      {% csrf_token %}
    <td style="padding-right: 20px;">Name </td>
    <td  style="padding-right: 20px;" >
      <input type="text" name="textfield" id="textfield" class="form-control" requierd/></td>
    <td><input type="submit" name="button" id="button" value="SEARCH" class="btn btn-success"/></td>
  </tr>
</table><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <table class="table table-bordered" >
  <tr></tr>
  <tr>
    <td>SN NO</td>
    <td>PHOTO-1</td>
    <td>PHOTO-2</td>
    <td>PHOTO-3</td>
    <td>DETAILS</td>
    <td>CRIMINALS</td>
  </tr>
       {% for i in data %}
  <tr>
    <td>{{forloop.counter  }}</td>
    <td><img src="{{ i.photo }}"height="60px" width="60px" style="border-radius: 5px;"> </td>
    <td><img src="{{ i.photo1 }}"height="60px" width="60px" style="border-radius: 5px;"> </td>
    <td><img src="{{ i.photo2 }}"height="60px" width="60px"  style="border-radius: 5px;"> </td>
           <td>{{ i.details }}</td>
    <td>{{ i.name }}<br>{{ i.place }}<br>{{i.pin }}<br>{{ i.district }}</td>
      {% endfor %}
  </tr>
  </table>
</form>
</body>
{% endblock %}
</html>
